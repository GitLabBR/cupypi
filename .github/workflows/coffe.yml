name: "Check dir/file"
on: 
  release:
    types: [published]
    

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout plugin
      uses: actions/checkout@v4
    - name: Echo
      run: echo "Checkout Loaded."
    - name: Check dirs and files
      uses: ./
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
